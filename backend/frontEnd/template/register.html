<div class="col-md-6 col-md-offset-3">
    <link rel="stylesheet" href="./css/style.css">
    <h4 style="text-align:center;color:blue">Register</h4>
    <form name="form" ng-submit="register()" role="form" style="border:0.50px solid rgb(207, 44, 44)"></form>
    <label for="username">First name</label><br>
    <input type="text" name="firstName" id="firstName"  placeholder="Enter Name"
        ng-model="firstName" required />


    <label for="username">Last name</label><br>
    <input type="text" name="lastName" id="Text1"  placeholder="Enter Last Name"
        ng-model="lastName" required />
    <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block"></span>

    <label for="username">Email</label><br>
    <input type="text" name="email" id="email"  placeholder="Enter Email ID"
        ng-model="email" required />


    <label for="password">Password</label><br>
    <input type="password" name="password" id="password"  placeholder="Enter Password"
        ng-model="password" required />


    <!-- <label for="password"> Confirm Password</label><br>
    <input type="password" name="password" id="password"  placeholder="Enter Password"
        ng-model="password" required /> -->
    

    <div ng-controller="registerController" class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || regi.dataLoading" class="btn btn-primary" ng-click="register()"
         href="#/login" ng-click="go()">Register</button>


        <a href="#/login" class="signupbtn">Login</a>
    </div>
    </form>
</div>
