<div class="col-md-6 col-md-offset-3">
    <link rel="stylesheet" href="./css/style.css">
    
    <form name="form" ng-submit="forgotPassword()" role="form" >

        <label for="username">Email</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="email" required
            placeholder="Enter Email ID" />
        <div class="form-actions" layout="row">
            <button type="submit" ng-disabled="form.$invalid || log.dataLoading" 
                ng-click="resetPassword()">Forgot Password</button>
            <a href="/#/login" ng-click="go()">Login</a>
        </div>
    </form>
</div>
